<div class="container">
	<div class="row">
		{% if site.posts.size > 0 %}
		{%- for post in paginator.posts -%}
		{% if forloop.index <= 1 %} <div class="col col-12">
			<article class="article-first">
				<div class="article-image-first" style="background-image: url({{" /img/" | prepend: site.baseurl | append :
					post.image}})">
					<!-- <div class="shi-box"> -->
					<div class="article-content-first shi-box">
						<div class="article-tag">
							{% if post.tags.size >= 1 %}
							{% for tag in post.tags %}
							<a href="{{ site.baseurl }}/tags#{{tag}}" class="tag">{{ tag }}</a>
							{% endfor %}
							{% else %} {% endif %}
						</div>
